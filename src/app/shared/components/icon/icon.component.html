@switch (_icon) 
{
    @case ('burger') 
    {
        <i class="bi bi-list" (click)="onClick()"></i>
    }
    @case ('github')
    {
        <i class="bi bi-github" (click)="onClick()"></i>
    }
    @case ('linkedin')
    {
        <i class="bi bi-linkedin" (click)="onClick()"></i>
    }
    @case ('cross') 
    {
        <i class="bi bi-x-lg" (click)="onClick()"></i>
    }

    @default { }
}
